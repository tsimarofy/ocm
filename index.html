<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> OCM WEB</title>
</head>
<body>
   <header>
    <div class="principale">
        <nav><img src="LOGO.png" class="logo">
       
        <ul>
            <li class="active">
                <a href="https://sites.google.com/wcamada.com/aboutus/home">About us</a>
            </li>
            <li>
                <a href="https://sites.google.com/wcamada.com/companyprofile/home">Company profile</a>
            </li>
            <li>
                <a href="https://sites.google.com/wcamada.com/our-products/home">Our Products</a>
            </li>
            <li>
                <a href="#">Our Procedure</a>
            </li>
            <li>
                <a href="https://sites.google.com/wcamada.com/social/home">Social activity</a>
            </li>
            <li>
                <a href="https://sites.google.com/wcamada.com/contact/home">Contact</a>
            </li>
        </ul>

    <div class="container">
        <div class="image">
            <img src="img-1.jpg" alt="">
        </div>
        <div class="image">
            <img src="img-2.jpg" alt="">
        </div>
        <div class="image">
            <img src="img-3.jpg" alt="">
        </div>
        <div class="image">
            <img src="img-4.jpg" alt="">
        </div>
        <div class="image">
            <img src="img-5.jpg" alt="">
        </div>
    
        <div class="button">
            <a onclick="nextimg(-1)" class="prev">&#10094;</a>
            <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>
    
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>
    
        <script>
    
            var imageno =1;
            displayimg(imageno);
    
            function nextimg(n){
                displayimg(imageno += n)
            }
    
            function currentSlide(n){
                displayimg(imageno = n)
            }
    
            function displayimg(n){
                var i;
                var image = document.getElementsByClassName("image");
                var dots = document.getElementsByClassName("dot");
    
                if(n > image.length){
                    imageno = 1;
                }
    
                if(n < 1){
                    imageno = image.length;
                }
    
                for(i=0; i < image.length; i++){
                    image[i].style.display = "none";
                }
    
                for(i=0; i < dots.length; i++){
                    dots[i].className = dots[i].className.replace(" active", "");
                }
    
                image[imageno - 1].style.display ="block";
                dots[imageno - 1].className += " active";
            }
        
    </script>
</body>
</html>
